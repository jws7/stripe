<html>
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <script src="client.js" defer></script>
</head>
<body>
	<div class="Shop">
        <img src="IceHack.jpg" class="shop" alt="logo" />
        <p>Are you ready to buy ice over the internet?</p>	
	    <button id="buy-now">Buy Now!</button>	      	
	</div>
	<form id="payment-form" class="hidden">
		<input type="text" id="name" placeholder="Full Name" />
		<input type="text" id="email" placeholder="Email address" />
		<input type="text" id="address" placeholder="Shipping address" />
  		<div id="card-element"><!-- Elements will create input elements here --></div>

  		<!-- We'll put the error messages in this element -->
  		<div id="card-error" role="alert"></div>

  		<button id="submit">
  		  <div class="spinner hidden" id="spinner"></div>
  		  <span id="button-text">Order Now!</span>
  		</button>
  		<p class="result-message hidden">Payment succeeded! Your shipment is on its way. We cannot be held liable for shipments that melt in transit.</p>
	</form>
</body>
</html>
